<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilos para o menu lateral */
        .sidebar {
            width: 250px;
            background-color: #303952;
            color: #dcdde1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: #dcdde1;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        .sidebar .logo {
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 120px;
            border-radius: 50%;
        }

        /* Estilos para o conteúdo */
        #conteudo {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        #conteudo h1 {
            margin-bottom: 20px;
        }

        /* Estilos para os botões */
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #4b7bec;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #3867d6;
        }

        .btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <a href="/admin/gerenciar-usuarios">
        <i class="fas fa-user"></i> Gerenciar Clientes
    </a>
    <a href="/admin/gerenciar-produtos">
        <i class="fas fa-box"></i> Gerenciar Produtos
    </a>
    <a href="#">
        <i class="fas fa-shopping-cart"></i> Gerenciar Pedidos
    </a>
    <a href="#">
        <i class="fas fa-cog"></i> Configurações
    </a>
</div>

<div id="conteudo">
    <h1>Bem-vindo ao Dashboard Admin</h1>
    <p>Aqui você pode gerenciar todos os aspectos do seu negócio.</p>
</div>

</body>
</html>
